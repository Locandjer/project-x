<!DOCTYPE html>
<html>
  <head>
    <title>Malubutu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="icon"
      href="./images/blue-dragon-icon-20.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <canvas id="world"></canvas>
        <h1 class="titolo">Le Cronache del<br /><strong>Grande Malubutu</strong></h1>
        <button id="myButton" role="button">
          Rotta per il<br /><strong class="grandeblu">Grande Blu</strong>
        </button>
        <img
          class="thousand-sunny"
          id="mySunny"
          src="./images/thousand-sunny.png"
          alt="thousand-sunny"
        />
        <img class="onda" src="./images/ocean-waves.png" alt="onde" />
        <img id="timone" src="./images/timone-blu.png" alt="timone-blu" />
      <audio id="audioPlayer">
        <source src="./music/suono_gabbiani.mp3" type="audio/mpeg" />
      </audio>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const avviaAudioButton = document.getElementById("button-62");
    const audioPlayer = document.getElementById("audioPlayer");

    avviaAudioButton.addEventListener("click", function () {
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    });

    document.getElementById("audioPlayer").click();
});
    </script>
    <script src="index.js"></script>
    <script src="sunny.js"></script>
  </body>
</html>
