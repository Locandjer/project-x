<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effetto Fuoco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .fuoco {
            font-size: 2em;
            display: inline-block;
            position: relative;
            animation: fuocoEffect 1s infinite alternate;
        }

        @keyframes fuocoEffect {
            0% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            100% {
                color: #ff6600;
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
            }
        }
    </style>
</head>
<body>
    <p><span class="fuoco">L'inizio di una leggenda</span></p>

    
</body>
</html>
