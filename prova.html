<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfumatura Continua di Colori Metallizzati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            overflow: hidden; /* Impedisce lo sforamento del contenuto */
        }

        .sfumatura-container {
            position: relative;
            overflow: hidden;
        }

        .sfumatura-leggenda {
            font-size: 2em;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(to right, #FFD700, #C0C0C0, #FFFFFF, #CD7F32);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            animation: sfumatura 10s linear infinite;
        }

        @keyframes sfumatura {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="sfumatura-container">
        <h1 class="sfumatura-leggenda">L'inizio di una leggenda</h1>
    </div>
</body>
</html>
